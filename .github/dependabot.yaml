version: 2
enable-beta-ecosystems: true
updates:
  # Enable version updates for pub.dev
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "isaacadariku"
    assignees:
      - "isaacadariku"
    target-branch: "dev"
    labels:
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
      prefix-development: "chore"
      include-development: "scope"
